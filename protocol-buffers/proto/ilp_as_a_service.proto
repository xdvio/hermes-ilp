syntax = "proto3";
option java_multiple_files = true;
option java_package = "org.interledger.spsp.server.grpc";

package org.interledger.stream.proto;

import "send_payment_request.proto";
import "send_payment_response.proto";
import "accounts.proto";
import "balances.proto";
import "google/protobuf/empty.proto";

// RPCs available to interact with Hermes.
service IlpService {

    // Send a payment through Hermes to a given payment pointer
    rpc SendMoney (SendPaymentRequest) returns (SendPaymentResponse);

    // Get account info for a given AccountId on the connector
    rpc GetAccount (AccountId) returns (AccountSettings);

    // Create a new account on a connector. HTTP response code will tell if succeeded
    rpc CreateAccount (AccountSettings) returns (google.protobuf.Empty);

    // Get the balance of a certain account on a connector
    rpc GetBalance (AccountId) returns (GetBalanceResponse);

}

