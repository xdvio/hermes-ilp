syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.interledger.spsp.server.grpc";
package org.interledger.stream.proto;

message CreateAccountRequest {
    // Username
    string accountId = 1;

    string assetCode = 2;

    int32 assetScale = 3;

    string description = 4;
}


