syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.interledger.spsp.server.grpc";
package org.interledger.stream.proto;

// Return fields of a balance request
message GetBalanceResponse {

    string accountId = 1;
    string assetCode = 2;
    int32 assetScale = 3;
    int64 netBalance = 4;
    int64 prepaidAmount = 5;
    int64 clearingBalance = 6;
}


